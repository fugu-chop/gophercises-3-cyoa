<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Choose Your Own Adventure!</title>
  </head>

  <body>
    <h1>{{.Title}}</h1>
    {{range .Story}}
    <p>{{.}}</p>
    {{end}}

    <h4>What action do you take?</h4>
    <ul>
      {{if .Options}}
      {{range .Options}}
      <li><a href={{.Arc}}>{{.Text}}</a></li>
      {{end}}
      {{else}}
      <li><a href="/intro">Start over.</a></li>
      {{end}}
    </ul>
  </body>

</html>
